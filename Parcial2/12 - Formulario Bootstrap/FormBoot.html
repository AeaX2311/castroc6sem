<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alan Castro</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body style="background-color: aliceblue;">
    <div class="container">
        <form class="form">

            <br/>
            <h1 class="h1">Alan Abiud Castro Cruz - 19100159</h1>
            <h1 class="h2">Formulario en Bootstrap</h1>
            <hr/>
            <br/>
            <div class="form-group row">
                <label for="parNombre" class="col-form-label col-sm-12 col-md-2 col-lg-2">Nombre:</label>
                <div class="col-sm-12 col-md-10 col-lg-10">
                    <input id="parNombre" type="text" class="form-control" placeholder="Nombre Ap Paterno Ap Materno"/>
                </div>
            </div>

            <div class="form-group row">
                <label for="parEmail" class="col-form-label col-sm-12 col-md-2 col-lg-2">Correo electronico:</label>
                <div class="col-sm-12 col-md-10 col-lg-10">
                    <input id="parEmail" type="email" class="form-control" placeholder="P Ej. alan@19100159.com"/>
                </div>
            </div>

            <div class="form-group row">
                <label for="parContra" class="col-form-label col-sm-12 col-md-2 col-lg-0">Contraseña:</label>
                <div class="col-sm-12 col-md-10 col-lg-10">
                    <input id="parContra" type="password" class="form-control" placeholder="Contraseña"/>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-12 col-md-8 col-lg-8">
                    <div class="form-group row">
                        <label for="parApodo" class="col-form-label col-sm-12 col-md-3 col-lg-3">Apodo:</label>
                        <div class="col-sm-12 col-md-9 col-lg-9">
                            <input id="parApodo" type="text" class="form-control" placeholder="P.Ej: AeaX"/>
                        </div>            
                    </div>            
                </div>

                <div class="col-md-1 col-lg-1"></div>

                <div class="col-sm-12 col-md-3 col-lg-3">
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox">Soy mayor de edad</input>
                        </label>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-sm-12 col-md-4 col-lg-4">
                      <label for="parMunicipio" class="control-label">Municipio:</label>
                      <input id="parMunicipio" type="text" class="form-control" placeholder="P Ej. Nuevo Laredo"/>
                </div>
                <div class="form-group col-sm-12 col-md-4 col-lg-4">
                      <label for="parEstado">Estado:</label>
                      <input id="parEstado" type="text" class="form-control" placeholder="P Ej. Tamaulipas"/>
                </div>
                <div class="form-group col-sm-12 col-md-3 col-lg-3">
                    <label for="parCP">Codigo postal:</label>
                    <input id="parCP" type="text" class="form-control" placeholder="P Ej. 88000"/>
                </div>
                <div class="form-group col-sm-2 col-md-1 col-lg-1">
                    <a class="link-secondary" href="https://www.correosdemexico.gob.mx/SSLServicios/ConsultaCP/Descarga.aspx">No conozco mi CP</a>
                </div>
            </div>

            <div class="form-group row">            
                <div class="col-sm-12">            
                    <button type="submit" class="btn btn-primary col-sm-12">Registrarse</button>            
                </div>            
            </div>
        </form>
    <div>
</body>
<html>
