<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alan Castro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Index.css">
    <script src="https://kit.fontawesome.com/9c56ac45f5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8"
        src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js"></script>
</head>

<body>
    <div class="container">
        <form name="listadoForm" class="form">

            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#" style="cursor: default;">
                        <i class="fa-solid fa-chess-rook"></i>
                        AC
                    </a>

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup" style="align-self:  right;">
                        <div class="navbar-nav">
                            <a class="nav-link" href="Index.html"><i class="fa-solid fa-house-chimney"></i> Inicio</a>
                            <a class="nav-link" aria-current="page" href="Registro.html"><i
                                    class="fa-solid fa-square-plus"></i> Nuevo usuario</a>
                            <a class="nav-link" href="Listado.html"><i class="fa-solid fa-rectangle-list"></i> Listado
                                de usuarios</a>
                        </div>
                    </div>
                </div>
            </nav>
            <br />

            <div id="gpLista" class="caja">
                <br />
                <div id="heade">
                    <h1 class="h3">Lista de usuarios</h1>
                </div>
                <hr /> <br />
                
                <img src="Recursos/List.svg" style="margin-top: 1%; height: 150px;">

                <div class="subCaja" style="text-align: left;">
                    <div class="table-responsive">
                        <table class="table table-hover " id="listaUsuarios">
                            <thead>
                                <tr>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Correo</th>
                                </tr>
                            </thead>
                            <tbody class="searchable">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>


            <div id="gpEditar" class="caja">
                <br />
                <div id="heade">
                    <h1 class="h3">Modificacion usuario</h1>
                </div>
                <hr /> <br />

                <div class="subCaja">
                    <div class="row">
                        <div class="form-group col-sm-12 col-md-6 col-lg-6">
                            <label for="parNombreE">Nombre:</label>
                            <input id="parNombreE" type="text" class="form-control" readonly>
                        </div>
                        <div class="col-sm-12 col-md-6 col-lg-6">
                            <label for="parEmailE">Correo electronico:</label>
                            <input id="parEmailE" type="input" class="form-control" readonly>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-12 col-md-12 col-lg-9">
                            <label for="parApodoE">Apodo:</label>
                            <input id="parApodoE" type="text" class="form-control" placeholder="P.Ej: AeaX" />
                        </div>
                        <div class="col-sm-12 col-md-12 col-lg-3">
                            <label></label>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input id="parMayorEdadE" class="form-check-input" type="checkbox">Soy mayor de
                                    edad</input>
                                </label>
                            </div>

                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-sm-12 col-md-6 col-lg-4">
                            <label for="parMunicipioE" class="control-label">Municipio:</label>
                            <input id="parMunicipioE" type="text" class="form-control"
                                placeholder="P Ej. Nuevo Laredo" />
                        </div>
                        <div class="form-group col-sm-12 col-md-6 col-lg-4">
                            <label for="parEstadoE">Estado:</label>
                            <input id="parEstadoE" type="text" class="form-control" placeholder="P Ej. Tamaulipas" />
                        </div>

                        <div class="form-group col-sm-12 col-md-12 col-lg-3">
                            <label for="parCPE">Codigo postal:</label>
                            <input id="parCPE" type="text" class="form-control" placeholder="P Ej. 88000" />
                        </div>
                        <div class="form-group col-sm-12 col-md-12 col-lg-1">
                            <a class="link-secondary"
                                href="https://www.correosdemexico.gob.mx/SSLServicios/ConsultaCP/Descarga.aspx">No conozco mi CP</a>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class=" col-sm-12 col-md-1 col-lg-2""></div>
                        <div class="col-sm-12 col-md-5 col-lg-4"">
                            <button id="btnActualizar" type="submit" class="btn btn-success col-sm-12"><i class="fa-solid fa-floppy-disk"></i>  Guardar modificaciones</button>
                        </div>
                        <div class=" col-sm-12 col-md-5 col-lg-4"">
                            <button id="btnEliminar" type="submit" class="btn btn-danger col-sm-12"><i class="fa-solid fa-user-xmark"></i>  Eliminar usuario</button>
                        </div>
                    </div> 

                    <div id="msjExito" class="modal fade" tabindex="-1" role="dialog"
                        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLongTitle">Completado!</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    Datos guardados exitosamente!
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                                    <button type="button" class="btn btn-primary">OK</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="msjNoEncontrado" class="modal fade" tabindex="-1" role="dialog"
                        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLongTitle">Advertencia</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    El correo que se esta bucando no fue encontrado, favor de verificar su existencia.
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-primary" data-dismiss="modal">Cerrar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <img src="Recursos/Edit.svg" style="margin-top: 1%; width: 50%;">
            </div>

            <script src="Listado.js"></script>
        </form>
    <div>
</body>
<html>
